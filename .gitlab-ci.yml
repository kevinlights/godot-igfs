image: barichello/godot-ci:3.1.1

stages:
  - export
  - deploy

before_script:
  - mkdir -v -p linux
  - mkdir -v -p windows
  - mkdir -v -p mac
  - mkdir -v -p web

linux:
  stage: export
  script:
    - godot -v --export "Linux/X11" ./linux/$EXPORT_NAME.x86_64
  artifacts:
    name: $EXPORT_NAME-$CI_JOB_NAME
    paths:
      - linux

web:
  stage: export
  script:
    - godot -v --export "HTML5" ./web/index.html
  artifacts:
    name: $EXPORT_NAME-$CI_JOB_NAME
    paths:
      - web

deploy-github-pages:
  stage: deploy
  dependencies:
    - web
  script:
    - mkdir .public
    - mv -v web/* .public
    - mv .public public
  artifacts:
    paths:
    - public

deploy-netlify:
  stage: deploy
  dependencies:
    - web
  script:
    - apt install nodejs
    - apt install npm
    - npm i -g netlify-cli
    - cd web
    - netlify deploy --site "ddedc9d3-a076-4d14-9005-d782ca7ddf60" --auth "2aad1142114bdf13d1c6d6834c746d853d13582f6923d255fe05053e0e065958" --prod